<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZION STUDENT APPLICATION FORM</title>
  </head>
  <body style="background-color: red;">
    <img 
      src="/image folder/zion logo.jpg"
      alt="zion study center logo"
      width="500px"
      height="400px"
    />
    <h1 style="text-align: center;">Student Application Form</h1>
    <p title="i am a student.">Student Name</p>
    <input type="text" />
    <p>DOB</p>
    <input type="date" />
    <p>State Of Origin</p>
    <input type="text" />
    <p>Local Government Area</p>
    <input type="text" />
    <p>E-mail Address</p>
    <input type="email" />
    <p>Gender</p>
    <select>
      <option>--Default--</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <p>Home Address</p>
    <input type="text" />
    <p>Course</p>
    <select>
      <option>--Default--</option>
      <option>Computer Science</option>
      <option>Animal Husbandry</option>
      <option>Fishery</option>
      <option>Medicine</option>
      <option>Nursing</option>
      <option>Surgeon</option>
      <option>Engineering</option>
      <option>Doctor</option>
    </select>
    <br />
    <input type="button" value="submit" />
  </body>
</html>
